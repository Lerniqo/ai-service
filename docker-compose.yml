version: '3.8'

services:
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-service-dev
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    environment:
      # Override specific settings for Docker
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount the data directory for vector store persistence
      - ./data:/app/data
      # Mount logs directory if needed
      - ./logs:/app/logs
    networks:
      - ai-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/ping', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  ai-service-network:
    driver: bridge

volumes:
  ai-service-data:
